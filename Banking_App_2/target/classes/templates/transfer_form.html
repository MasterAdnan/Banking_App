<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<!-- Transfer Form -->
	<form action="/transact/transfer" method="post">
		<label for="">Select Amount</label>
		
		<!-- Select Amount Option -->
		<select name="transfer_from">
		  <option value="Select Amount">-- Select Amount --</option>
		  
		  <c:if test="${userAccounts != null}">
			  <c:forEach items="${userAccounts}" var="selectAccount">
				  <option value="${selectAccount.account_id}">${selectAmount.account_name}</option>
			  </c:forEach>
		  </c:if> 
		  
		</select>
		<!-- End Select Amount Option -->
		
		<br><br>
		
		<label for="">Select Amount</label>
		<select name="transfer_to">
		  <option value="Select Amount">Select Amount</option>
		  
		  <c:if test="${userAccounts != null}">
			  <c:forEach items="${userAccounts}" var="selectAccount">
				  <option value="${selectAccount.account_id}">${selectAmount.account_name}</option>
			  </c:forEach>
		  </c:if> 
		</select>

		<br><br>
		
		<!-- Form Group -->
		<label for="">Enter Transfer Amount</label>
		<input type="text" name="transfer_amount" placeholder="Enter Transfer Amount">
		<!-- Form Group -->
		<br>
		
		
		<!-- Form Group -->
		<button>Transfer</button>		
		<!-- Form Group -->
		
	</form>
	
</body>
</html>
